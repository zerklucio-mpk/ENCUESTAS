<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVDirecto - Encuesta de Satisfacción</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "html2canvas": "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.esm.js",
        "jspdf": "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/+esm",
        "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs",
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
      }
    }
    </script>
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #F1F5F9; /* Slate 100 - Fondo sólido pero suave */
        color: #1E293B; /* Slate 800 - Alto contraste para mejor lectura */
      }
      
      /* Animaciones suaves pero no mareantes */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #94a3b8;
        border-radius: 5px;
        border: 2px solid #e2e8f0;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased selection:bg-blue-200 selection:text-blue-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
